<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- хедер навігація початок -->
    <header class="header">
      <div class="header-wrapper container">
        <nav class="header-nav">
          <a class="header-logo" href="./index.html"
            ><span class="logo-color">Web</span>Studio</a
          >

          <ul class="header-nav-pages">
            <li class="header-nav-pages-item"
              ><a class="header-nav-pages-link" href="./index.html"
                >Студія</a
              ></li
            >
            <li class="header-nav-pages-item"
              ><a class="header-nav-pages-link" href="./portfolio.html"
                >Портфоліо</a
              ></li
            >
            <li class="header-nav-pages-item"
              ><a class="header-nav-pages-link current" href="./contacts.html"
                >Контакти</a
              ></li
            >
          </ul>
        </nav>

        <!-- хедер навігація кінець -->

        <!-- хедер контакти початок -->
        <div class="header-contact">
          <ul class="header-contact-list">
            <li>
              <a class="header-contact-link" href="mailto:info@devstudio.com"
                ><svg class="header-contact-icon" width="16" height="12">
                  <use
                    href="./img/img-vector/symbol-defs.svg#icon-letter"
                  ></use>
                </svg>
                info@devstudio.com
              </a></li
            >
            <li>
              <a class="header-contact-link" href="tel:+380961111111"
                ><svg class="header-contact-icon" width="16" height="12">
                  <use
                    href="./img/img-vector/symbol-defs.svg#icon-phone"
                  ></use></svg
                >+38 096 111 11 11
              </a></li
            >
          </ul>
        </div>
      </div>
    </header>
    <!-- хедер контакти кінець -->
    <main> <h1>test</h1> </main>
    <!-- футер початок -->
    <footer class="footer">
      <div class="footer-wrapper container">
        <div>
          <a class="footer-logo" href="./index.html"
            ><span class="logo-color">Web</span>Studio</a
          >
          <address class="footer-address">
            <ul class="footer-contact">
              <li class="footer-contact-content">
                <a
                  class="footer-contact-adress"
                  href="https://goo.gl/maps/wRYm7j45rnJGPuC79"
                  target="_blank"
                  rel="noopener noreferrer"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li class="footer-contact-content"
                ><a class="footer-contact-link" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                ></li
              >
              <li class="footer-contact-content"
                ><a class="footer-contact-link" href="tel:+380961111111"
                  >+38 096 111 11 11</a
                ></li
              >
            </ul>
          </address>
        </div>
        <div class="footer-socials">
          <p class="footer-socials-title">Приєднуйтесь</p>
          <ul class="footer-socials-list">
            <li class="footer-socials-item">
              <a
                class="footer-socials-link"
                href="https://instagram.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
              >
                <svg class="footer-socials-icon" width="20" height="20">
                  <use
                    href="./img/img-vector/symbol-defs.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="footer-socials-item">
              <a
                class="footer-socials-link"
                href="https://twitter.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
              >
                <svg class="footer-socials-icon" width="20" height="20">
                  <use
                    href="./img/img-vector/symbol-defs.svg#icon-twitter"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="footer-socials-item">
              <a
                class="footer-socials-link"
                href="https://facebook.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
              >
                <svg class="footer-socials-icon" width="20" height="20">
                  <use
                    href="./img/img-vector/symbol-defs.svg#icon-facebook"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="footer-socials-item">
              <a
                class="footer-socials-link"
                href="https://linkedin.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
              >
                <svg class="footer-socials-icon" width="20" height="20">
                  <use
                    href="./img/img-vector/symbol-defs.svg#icon-linkedin"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-email">
          <p class="footer-socials-title">Підпишіться на розсилку</p>
          <form class="footer-email-wrapper">
            <label class="footer-email-field">
              <input
                class="footer-email-input"
                type="email"
                name="footer-email"
                required
                placeholder="E-mail"
              />
            </label>
            <button class="footer-email-btn btn-anim" type="submit">
              Підписатися
              <svg class="footer-email-icon" width="24" height="24">
                <use href="./img/img-vector/symbol-defs.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
      <!-- футер кінець -->
    </footer>
  </body>
</html>
